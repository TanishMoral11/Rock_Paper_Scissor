<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <h2>
        Rock Paper Scissor
    </h2>


    <button onclick="playGame('Rock');">
        Rock
    </button>

    <button onclick="playGame('Paper');">
        Paper
    </button>



    <button onclick="playGame('Scissor');">
        Scissors
    </button>
    
    <button onclick="
    score.losses = 0;
    score.wins = 0;
    score.tie =0;

    ">
        Reset Score
    </button>


    <script>
        let score = JSON.parse(localStorage.getItem('score'));

    if(score=== null){
        score={
            wins : 0,
            losses: 0,
            tie : 0
        }
        
    }

        // console.log(JSON.parse(localStorage.getItem('score')));


        function playGame(playerMove) {
            const computerMove = pickComputermove();
            let result = '';
            if (playerMove === 'Scissor') {



                if (computerMove === 'Rock') {
                    result = 'You Lose';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Win';
                }
                else if (computerMove === 'Scissor') {
                    result = 'Tie';
                }



            }
            else if (playerMove === 'Rock') {


                if (computerMove === 'Rock') {
                    result = 'Tie';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Lose';
                }
                else if (computerMove === 'Scissor') {
                    result = 'You Win';
                }


            }
            else if (playerMove === 'Paper') {

                if (computerMove === 'Rock') {
                    result = 'You Win';
                }
                else if (computerMove === 'Paper') {
                    result = 'Tie';
                }
                else if (computerMove === 'Scissor') {
                    result = 'You Lose';
                }



            }
            if (result === 'You Win') {
                score.wins += 1;
            }
            else if (result === 'You Lose') {
                score.losses += 1;
            }
            else if (result === 'Tie') {
                score.tie += 1;
            }


            localStorage.setItem('score', JSON.stringify(score));

            alert(`You Picked ${playerMove}. Computer Picked ${computerMove}.${result}
Wins : ${score.wins}, Losses : ${score.losses}, Tie : ${score.tie}`);
        }


        function pickComputermove() {
            let computerMove = '';


            const randomNum1 = Math.random();



            if (randomNum1 >= 0 && randomNum1 < 1 / 3) {
                computerMove = 'Rock';

            }
            else if (randomNum1 >= 1 / 3 && randomNum1 < 2 / 3) {
                computerMove = 'Paper';
            }
            else if (randomNum1 >= 2 / 3 && randomNum1 < 1) {
                computerMove = 'Scissor';
            }
            return computerMove;

        }

    </script>
</body>

</html>
